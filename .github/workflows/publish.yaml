name: Publish Docker image

on:
  workflow_dispatch:
  push:
    branches:
      - master
    paths:
      - apps/**
  pull_request:
    paths:
      - apps/**

jobs:
  hadolint:
    name: Run hadolint
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@f43a0e5ff2bd294095638e18286ca9a3d1956744 # v3

      - name: hadolint
        uses: reviewdog/action-hadolint@fcee1ac512e8fb0bac9e3ac793f141d9142bb39e # v1.35.1
        continue-on-error: true
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          reporter: github-pr-review
          filter_mode: diff_context
          fail_on_error: true

  build:
    permissions:
      packages: write
      contents: read
    name: Build
    runs-on: ubuntu-22.04
    needs:
      - hadolint
    strategy:
      matrix:
        containers:
          - app: nextcloud-fpm
          - app: nextcloud-notify_push
          - app: nextcloud-imaginary
          - app: jenkins
          - app: wine64

    steps:
      - name: Checkout
        uses: actions/checkout@f43a0e5ff2bd294095638e18286ca9a3d1956744 # v3

      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@48566bbcc22ceb7c5809ebdd27377309f2c3de8c # v39
        with:
          files: |
            apps/${{ matrix.containers.app }}/**

      - name: Detect changes
        id: detect_changes
        shell: bash
        run: |
          if [ -n "${{ steps.changed-files.outputs.all_changed_files }}" ]; then
            echo "Changes detected, proceeding with build."
            echo "skip=false" >> $GITHUB_OUTPUT
            exit 0
          fi
          echo "No changes detected, skipping build."
          echo "skip=true" >> $GITHUB_OUTPUT

      - name: Run ShellCheck
        continue-on-error: true
        if: steps.detect_changes.outputs.skip == 'false'
        uses: ludeeus/action-shellcheck@master

      - name: Prepare
        id: prepare
        if: steps.detect_changes.outputs.skip == 'false'
        shell: bash
        run: |
          VERSION=$(./apps/${{ matrix.containers.app }}/get-version.sh ./apps/${{ matrix.containers.app }})
          echo "APP_VERSION=$VERSION" >> $GITHUB_OUTPUT
          if [[ $GITHUB_EVENT_NAME = "pull_request" ]]; then
            echo "APP_VERSION=$VERSION-pr${{ github.event.number }}" >> $GITHUB_OUTPUT
          fi

      - name: Log in to the Container registry
        if: steps.detect_changes.outputs.skip == 'false'
        uses: docker/login-action@98341b6c681c0f5ecc8660fbfa958a1ef8e20bd8
        with:
          registry: ghcr.io
          username: stavros-k
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker images
        if: steps.detect_changes.outputs.skip == 'false'
        uses: docker/build-push-action@9311bf5263ae5b36f3ec67aff768790c6e2344ad
        with:
          context: apps/${{ matrix.containers.app }}/
          push: true
          tags: ghcr.io/stavros-k/${{ matrix.containers.app }}:${{ steps.prepare.outputs.APP_VERSION }}
