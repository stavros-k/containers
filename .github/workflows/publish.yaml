name: Publish Docker image

on:
  workflow_dispatch:
  push:
    branches:
      - master
    paths:
      - apps/**
  pull_request:
    paths:
      - apps/**

jobs:
  hadolint:
    name: Run hadolint
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4

      - name: hadolint
        uses: reviewdog/action-hadolint@48e0d147329dca2fa1663f4a9b6b715b57dcfe28 # v1.50.0
        continue-on-error: true
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          reporter: github-pr-review
          filter_mode: diff_context
          fail_on_error: true

  build:
    permissions:
      packages: write
      contents: read
    name: Build
    runs-on: ubuntu-24.04
    needs:
      - hadolint
    strategy:
      matrix:
        containers:
          - app: nextcloud-fpm
          - app: nextcloud-notify_push
          - app: nextcloud-imaginary
          - app: jenkins
          - app: wine64

    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4

      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@dcc7a0cba800f454d79fff4b993e8c3555bcc0a8 # v45
        with:
          files: |
            apps/${{ matrix.containers.app }}/**

      - name: Detect changes
        id: detect_changes
        shell: bash
        run: |
          if [ -n "${{ steps.changed-files.outputs.all_changed_files }}" ]; then
            echo "Changes detected, proceeding with build."
            echo "skip=false" >> $GITHUB_OUTPUT
            exit 0
          fi
          echo "No changes detected, skipping build."
          echo "skip=true" >> $GITHUB_OUTPUT

      - name: Run ShellCheck
        continue-on-error: true
        if: steps.detect_changes.outputs.skip == 'false'
        uses: ludeeus/action-shellcheck@master

      - name: Prepare
        id: prepare
        if: steps.detect_changes.outputs.skip == 'false'
        shell: bash
        run: |
          VERSION=$(./apps/${{ matrix.containers.app }}/get-version.sh ./apps/${{ matrix.containers.app }})
          echo "APP_VERSION=$VERSION" >> $GITHUB_OUTPUT
          if [[ $GITHUB_EVENT_NAME = "pull_request" ]]; then
            echo "APP_VERSION=$VERSION-pr${{ github.event.number }}" >> $GITHUB_OUTPUT
          fi

      - name: Log in to the Container registry
        if: steps.detect_changes.outputs.skip == 'false'
        uses: docker/login-action@327cd5a69de6c009b9ce71bce8395f28e651bf99
        with:
          registry: ghcr.io
          username: stavros-k
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker images
        if: steps.detect_changes.outputs.skip == 'false'
        uses: docker/build-push-action@b16f42f92abaeb7610fd7fc99ab230d13e79e275
        with:
          context: apps/${{ matrix.containers.app }}/
          push: true
          tags: ghcr.io/stavros-k/${{ matrix.containers.app }}:${{ steps.prepare.outputs.APP_VERSION }}
